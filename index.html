<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistants | 注专 </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <h1 class="main-title">注专 </h1>
                <p class="tagline">专 住 转 砖</p>
            </div>
        </header>

        <!-- Agent Selector -->
        <section class="agent-selector-section">
            <div class="agent-cards" id="agentCards">
                <!-- Agents will be loaded dynamically -->
            </div>
        </section>

        <!-- Chat Section -->
        <section class="chat-section">
            <div class="chat-wrapper">
                <div class="chat-header">
                    <div class="chat-status">
                        <span class="status-dot"></span>
                        <span id="currentAgentName">专 住 注</span>
                    </div>
                </div>

                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message assistant">
                            <div class="message-avatar" id="assistantAvatar"></div>
                            <div class="message-bubble">
                                <div class="message-content">专 住 专砖 注  转 砖.</div>
                            </div>
                        </div>
                    </div>

                    <div class="chat-input-container">
                        <textarea
                            id="userInput"
                            placeholder="专 住  转..."
                            rows="1"
                            disabled
                        ></textarea>
                        <button id="sendButton" aria-label="砖 注" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="chat-disclaimer">
                    <p> 砖 驻专转  砖专转 路   祝 驻 拽爪注</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>爪拽? 注专" - 注专 专砖 驻砖转: <strong>1201</strong></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
